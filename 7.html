<body>
    <script>
        const sum = (...numbers) => {
            return numbers.reduce((acc, current) => acc + current, 0);
        };
        console.log(sum(1, 2, 3)); 
        console.log(sum(5, 10, 15, 20)); 
        console.log(sum()); 

    </script>
</body>
