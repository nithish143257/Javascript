<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
  constructor(name) {
    this.name = name;
  }
}

class Dog extends Animal {
  bark() {
    return `Woof! My name is ${this.name}`;
  }
}

const myDog = new Dog("Buddy");
console.log(myDog.bark()); 

    </script>
</body>
</html>
